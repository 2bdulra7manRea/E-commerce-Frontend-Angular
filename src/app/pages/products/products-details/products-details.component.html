<div class="container"  >

<div class="row header-bar">
    <div class="col-lg-6"></div>
    <div class="col-lg-6">
        <div class="row" style="background-color: rgb(236, 236, 236); padding:10px; width:100%;" >
            <div class="col-6">
                <h6>Standard shipment</h6>
                <p>Free within 3-6 business days</p>
            </div>
            
            <div class="col-6">
                <h6>Express delivery</h6>
                <p>$35 available</p>
            </div>
            
        
        </div>
    </div>
</div>



<div class="row">
<div class="col-lg-6">
<div class="viewer-full">
<div class="viewer" *ngIf="!!product">

<div class="bar" >
    <img *ngFor="let item of product.photos; let i=index" [src]="item" (click)='indexImg=i'>
</div>





<div class="photo">
    <img [src]='product.photos[indexImg]'>
</div>



</div>

</div>

<div class="mobile-viewer"  >
 <ngb-carousel  *ngIf="!!product">
    <ng-template ngbSlide  *ngFor="let image of product.photos; let i=index" >
      <div class="picsum-img-wrapper" style="width:100%; height:400px;">
        <img [src]="image" width="100%" height="100%"  alt="Random first slide">
      </div>
    </ng-template>
  </ngb-carousel>
   
</div>






</div>

<div class="col-lg-6">


<div class="product-info" *ngIf="!!product">
<h4>{{product.name}}</h4>
<div class="price">
    <ng-container *ngIf="!!product.discount && product.discount!==0; else elseTemplate">
       <span class="discount" >{{(product.price-product.discount) | currency:'USD' }}</span>
<span class="price-non">{{product.price | currency:'USD' }}</span> 
    </ng-container>
    <ng-template #elseTemplate>
        <h4>{{product.price | currency:'USD' }}</h4> 
    </ng-template>
</div>

<div class="color">
    <p>Color</p>
    <button class="btn-box" *ngFor="let item of product.color; let i=index" >
        <span style="width:30px; margin:3px; display: inline-block; outline:1px solid gray; height:30px;" [ngStyle]="{'background-color':item}"></span>
    </button>
</div>

<div class="size">
    <p>Size</p>
    <select>
        <option  >choose size</option>
        <option *ngFor="let item of product.size; let i=index" value="item">{{item}} </option>
    </select>
</div>



<div class="quantity">
    <p>Quantity</p>
<div class="addQantity">
    <button (click)="Qantity('remove')"  >-</button>
    <span>{{numberQantity}}</span>
    <button (click)="Qantity('add')">+</button>
</div>    
<button class="addToCart">ADD TO CART</button>
<span class="heart"><fa-icon [icon]="faHeart"></fa-icon></span>






</div>



</div>



</div>
</div>
</div>
